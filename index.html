<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mensaje Rápido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <div class="tabs">
      <button class="tab-button tab-button--active" data-view="mensaje">Reportes</button>
      <button class="tab-button" data-view="texto">Texto</button>
    </div>

    <div class="view view--active" id="view-mensaje">
      <form id="message-form" class="card">
        <div class="accordion">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Datos del reporte</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row">
              <label for="institucion">Centro Escolar</label>
              <input
                id="institucion"
                type="text"
                value='Centro educativo catolico "Santa Teresa de Lisieux"'
              />
            </div>

            <div class="row">
              <label for="codigoCE">Código de CE</label>
              <input id="codigoCE" type="text" placeholder="Ej: 12345" />
            </div>

            <div class="row">
              <div class="row-inline">
                <label class="inline-label">
                  <input type="checkbox" id="incluir-directorCE" checked />
                  Incluir en el mensaje
                </label>
              </div>
              <label for="directorCE">Director de CE (opcional)</label>
              <input
                id="directorCE"
                type="text"
                placeholder="Nombre del Director de CE"
              />
            </div>

            <div class="row">
              <div class="row-inline">
                <label class="inline-label">
                  <input type="checkbox" id="incluir-representanteMined" checked />
                  Incluir en el mensaje
                </label>
              </div>
              <label for="representanteMined">Representante del Mined (opcional)</label>
              <input
                id="representanteMined"
                type="text"
                placeholder="Nombre del representante del Mined"
              />
            </div>

            <div class="row">
              <div class="row-inline">
                <label class="inline-label">
                  <input type="checkbox" id="incluir-representanteGobernacion" checked />
                  Incluir en el mensaje
                </label>
              </div>
              <label for="representanteGobernacion">Representante de Gobernación (opcional)</label>
              <input
                id="representanteGobernacion"
                type="text"
                placeholder="Nombre del representante de Gobernación"
              />
            </div>

            <div class="row">
              <label>Cargo adicional (opcional)</label>
              <input
                id="otroCargo"
                type="text"
                placeholder="Otro cargo"
                style="margin-bottom: 4px"
              />
              <input
                id="otroNombre"
                type="text"
                placeholder="Nombre para el cargo adicional"
              />
            </div>

            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-fecha" checked />
                Incluir fecha del reporte
              </label>
            </div>

            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-hora" checked />
                Incluir hora actual del reporte
              </label>
            </div>

          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Estado del reporte</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-estado-reporte" checked />
                Incluir estado del reporte en el mensaje
              </label>
            </div>

            <div class="row">
              <label for="estadoBaseMensaje">Estado</label>
              <select id="estadoBaseMensaje">
                <option value="En Camino">En Camino</option>
                <option value="Llegamos al Centro Educativo">
                  Llegamos al Centro Educativo
                </option>
                <option value="Montando Circuito">Montando Circuito</option>
                <option value="Iniciando Entrega de paquetes">
                  Iniciando Entrega de paquetes
                </option>
                <option value="Entregando Paquetes Escolares">
                  Entregando Paquetes Escolares
                </option>
                <option value="Hemos terminado la entrega">
                  Hemos terminado la entrega
                </option>
                <option value="Realizando Cierre">Realizando Cierre</option>
                <option value="Cierre realizado">Cierre realizado</option>
                <option value="Cierre parcial realizado">Cierre parcial realizado</option>
                <option value="En Camino a Gobernacion">
                  En Camino a Gobernacion
                </option>
                <option value="Entregado en Torre Gobernacion">
                  Entregado en Torre Gobernacion
                </option>
                <option value="otro">Otro estado...</option>
              </select>
            </div>

            <div class="row">
              <label for="estadoPersonalizadoMensaje">Estado personalizado</label>
              <input
                id="estadoPersonalizadoMensaje"
                type="text"
                placeholder="Escribe un estado diferente"
                disabled
              />
            </div>

            <div class="row">
              <label>Posición del estado en el reporte</label>
              <div class="row-inline">
                <label class="inline-label">
                  <input
                    type="radio"
                    name="posicion-estado"
                    id="posicion-estado-despues-hora"
                    value="despues-hora"
                    checked
                  />
                  Después de la hora del reporte
                </label>
              </div>
              <div class="row-inline">
                <label class="inline-label">
                  <input
                    type="radio"
                    name="posicion-estado"
                    id="posicion-estado-final"
                    value="final-reporte"
                  />
                  Al final del reporte
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Integrantes</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row">
              <label>Integrantes adicionales</label>
              <label class="inline-label">
                <input type="checkbox" id="incluir-lista-team" />
                Incluir lista de Equipo
              </label>
            </div>
            <div class="row">
              <div id="equipo-lista"></div>
              <button type="button" id="add-equipo-btn" class="pill-button">
                + Agregar asistente
              </button>
            </div>
          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Recibí</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-recibi" checked />
                Incluir sección "Recibí (paquetes, zapatos, uniformes)"
              </label>
            </div>

            <div class="row small-grid">
              <div>
                <label for="paquetes">Paquetes</label>
                <select id="paquetes">
                  <option value="si" selected>si</option>
                  <option value="no">no</option>
                </select>
              </div>
              <div>
                <label for="zapatos">Zapatos</label>
                <select id="zapatos">
                  <option value="si" selected>si</option>
                  <option value="no">no</option>
                </select>
              </div>
              <div>
                <label for="uniformes">Uniformes</label>
                <select id="uniformes">
                  <option value="si" selected>si</option>
                  <option value="no">no</option>
                </select>
              </div>
            </div>


          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Inventario</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-inventario" checked />
                Incluir sección "Inventario"
              </label>
            </div>

            <div class="row">
              <label>PAQUETES ESCOLARES RECIBIDOS</label>
              <div class="row-inline">
                <label class="inline-label">
                  <input
                    type="checkbox"
                    id="incluir-paquetes-recibidos"
                    checked
                  />
                  Incluir en el mensaje
                </label>
                <input
                  id="paquetes-recibidos"
                  type="number"
                  min="0"
                  placeholder="Cantidad"
                />
              </div>
            </div>

            <div class="row">
              <label>CANTIDAD DE PAQUETES ENTREGADOS</label>
              <div class="row-inline">
                <label class="inline-label">
                  <input
                    type="checkbox"
                    id="incluir-paquetes-entregados"
                    checked
                  />
                  Incluir en el mensaje
                </label>
                <input
                  id="paquetes-entregados"
                  type="number"
                  min="0"
                  placeholder="Cantidad"
                />
              </div>
            </div>

            <div class="row">
              <label>CANTIDAD DE PAQUETES EN RESGUARDO</label>
              <div class="row-inline">
                <label class="inline-label">
                  <input
                    type="checkbox"
                    id="incluir-paquetes-resguardo"
                    checked
                  />
                  Incluir en el mensaje
                </label>
                <input
                  id="paquetes-resguardo"
                  type="number"
                  min="0"
                  placeholder="Cantidad"
                />
              </div>
            </div>

            <div class="row">
              <div class="row-inline">
                <label class="inline-label">
                  <input type="checkbox" id="incluir-poblacionEstudiantil" checked />
                  Incluir en el mensaje
                </label>
              </div>
              <label for="poblacionEstudiantil">Población Estudiantil (opcional)</label>
              <input
                id="poblacionEstudiantil"
                type="number"
                min="0"
                placeholder="Ej: 350"
              />
            </div>
          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Observaciones</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-otras-novedades" checked />
                Incluir sección "Observaciones"
              </label>
            </div>
            <div class="row">
              <label for="otrasNovedadesIncidencias">Detalle</label>
              <textarea
                id="otrasNovedadesIncidencias"
                rows="3"
                placeholder="Describe aquí las novedades o incidencias relevantes"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Novedades e incidencias</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-novedades" checked />
                Incluir sección "Novedades e incidencias"
              </label>
            </div>
            <div class="row">
              <label for="novedadesIncidencias">Detalle</label>
              <textarea
                id="novedadesIncidencias"
                rows="3"
                placeholder="Describe aquí las novedades o incidencias relevantes"
              ></textarea>
            </div>
          </div>
        </div>
      </form>

      <div class="card preview-card">
        <div id="preview" class="preview-message"></div>
        <div class="actions">
          <button id="copy-btn" type="button">Copiar</button>
          <button id="whatsapp-btn" type="button">WhatsApp</button>
        </div>
        <div id="status" class="status"></div>
      </div>
    </div>

    <div class="view" id="view-estado">
      <form id="status-form" class="card">
        <div class="accordion">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Datos del estado</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row">
              <label for="institucion-estado">Centro Escolar</label>
              <input
                id="institucion-estado"
                type="text"
                value='Centro educativo catolico "Santa Teresa de Lisieux"'
              />
            </div>

            <div class="row">
              <label for="estadoBase">Estado</label>
              <select id="estadoBase">
                <option value="En Camino">En Camino</option>
                <option value="Llegamos al Centro Educativo">
                  Llegamos al Centro Educativo
                </option>
                <option value="Montando Circuito">Montando Circuito</option>
                <option value="Iniciando Entrega de paquetes">
                  Iniciando Entrega de paquetes
                </option>
                <option value="Entregando Paquetes Escolares">
                  Entregando Paquetes Escolares
                </option>
                <option value="Hemos terminado la entrega">
                  Hemos terminado la entrega
                </option>
                <option value="Realizando Cierre">Realizando Cierre</option>
                <option value="Cierre realizado">Cierre realizado</option>
                <option value="Cierre parcial realizado">Cierre parcial realizado</option>
                <option value="En Camino a Gobernacion">
                  En Camino a Gobernacion
                </option>
                <option value="Entregado en Torre Gobernacion">
                  Entregado en Torre Gobernacion
                </option>
                <option value="otro">Otro estado...</option>
              </select>
            </div>

            <div class="row">
              <label for="estadoPersonalizado">Estado personalizado</label>
              <input
                id="estadoPersonalizado"
                type="text"
                placeholder="Escribe un estado diferente"
                disabled
              />
            </div>
          </div>
        </div>

        <div class="accordion accordion--collapsed">
          <button type="button" class="accordion-header">
            <span class="accordion-title">Recibí</span>
            <span class="accordion-toggle-icon">▾</span>
          </button>
          <div class="accordion-content">
            <div class="row row-inline">
              <label class="inline-label">
                <input type="checkbox" id="incluir-recibi-estado" checked />
                Incluir sección "Recibí (paquetes, zapatos, uniformes)"
              </label>
            </div>

            <div class="row small-grid">
              <div>
                <label for="paquetes-estado">Paquetes</label>
                <select id="paquetes-estado">
                  <option value="si">si</option>
                  <option value="no" selected>no</option>
                </select>
              </div>
              <div>
                <label for="zapatos-estado">Zapatos</label>
                <select id="zapatos-estado">
                  <option value="si">si</option>
                  <option value="no" selected>no</option>
                </select>
              </div>
              <div>
                <label for="uniformes-estado">Uniformes</label>
                <select id="uniformes-estado">
                  <option value="si">si</option>
                  <option value="no" selected>no</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="card preview-card">
        <textarea id="preview-status" readonly></textarea>
        <div class="actions">
          <button id="copy-status-btn" type="button">Copiar</button>
          <button id="whatsapp-status-btn" type="button">WhatsApp</button>
        </div>
      </div>
    </div>



    <div class="view" id="view-texto">
      <div class="card preview-card">
        <textarea id="texto-libree" class="big-textarea" placeholder="Escribe aquí tu texto libre..."></textarea>
      </div>
    </div>
  </div>

  <div id="members-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h2>Integrantes</h2>
        <button
          type="button"
          id="close-members-modal"
          class="modal-close-btn"
        >
          ✕
        </button>
      </div>
      <div class="modal-body">
        <p class="modal-helper">
          Agrega o edita los integrantes que se incluirán en el mensaje.
        </p>
        <div id="extra-members"></div>
        <button type="button" id="add-member-btn" class="pill-button">
          + Agregar integrante
        </button>
      </div>
    </div>
  </div>

  <script defer src="./main.js"></script>
</body>
</html>
